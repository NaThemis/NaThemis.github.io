site_name: Nathemis
site_description: A blogging site sharing discoveries and reflexions around legal, data and AI.
site_url: https://nathemis.github.io/
theme:
  logo: images/logo.png
  font:
    text: Jost
    code: JetBrains Mono
  custom_dir: overrides
  name: material
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: black
      accent: white
    
    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: white
      accent: black


plugins: 
  - search
  - blog:
      blog_dir: .
      archives_date_format: yyyy 
      archives_url_date_format: yyyy
      categories_allowed:
        - AI
        - Data Platforms
      post_url_format: '{slug}'
  - tags:
      tags_file: tags.md
  - rss:
      match_path: "posts/.*"
      pretty_print: true
      date_from_meta:
          as_creation: date.created
          as_update: date.updated
  - git-committers:
      enabled: true
      repository: NaThemis/NaThemis.github.io
      branch: main
      token: !ENV GH_TOKEN
  - git-revision-date-localized:
      enabled: true
      type: date
      fallback_to_build_date: true
      enable_creation_date: true


extra:
  social:
