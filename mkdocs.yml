hooks:
  - hooks/socialmedia.py
  - hooks/rag_indexer.py

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - stylesheet/custom.css
  - assets/stylesheets/chatbot.css

extra_javascript:
  - assets/javascripts/chatbot.js